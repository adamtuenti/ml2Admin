
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-menu-button>
      </ion-menu-button>
      <ion-title>Locales Registrados</ion-title>
    </ion-buttons>    
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <label style="font-size: 15px;">Cantidad de locales registrados: {{locales.length}}</label>
  </ion-item>

 
  
<ng-container *ngFor="let local of locales">
      
      <ion-item [routerLink]="['/local-detalle', local.id]" >

        
        <ion-thumbnail slot="start" slot="start">
          <img src="{{local.Foto}}" alet="foto">
        </ion-thumbnail>

        
        <ion-label>{{local.Nombre}}</ion-label>

        
      </ion-item>
    
</ng-container>

</ion-content>
